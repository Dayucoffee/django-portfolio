{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h6>{{ project.title }}</h6>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="60%">
    </div>
    <div class="col-md-4">
        <h2>About the project:</h2>
        <p>{{ project.description }}</p>
        <br>
        <h3>Technology used:</h3>
        <p>{{ project.technology }}</p>
    </div>
</div>

{% endblock %}
